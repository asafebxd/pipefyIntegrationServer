name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Create .env file
        run: |
          echo "PIPEFY_CLIENT_ID=${{ secrets.PIPEFY_CLIENT_ID }}" >> .env
          echo "PIPEFY_CLIENT_SECRET=${{ secrets.PIPEFY_CLIENT_SECRET }}" >> .env
      - name: Run tests
        run: npm run test
